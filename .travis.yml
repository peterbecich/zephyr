# https://docs.haskellstack.org/en/stable/travis_ci/

dist: bionic
language: generic
cache:
  directories:
  - $HOME/.local/bin
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work

addons:
  apt:
    update: true
    packages:
      - haskell-stack
jobs:
  include:
    - stage: Upgrade Stack
      script:
        - export DIR=~/.local/bin
        - if [ ! -d "$DIR" ]; then mkdir -p ~/.local/bin; fi
        - export PATH=$HOME/.local/bin:$PATH
        - stack upgrade
        - hash -r
        - stack setup
    - stage: Build dependencies
      script:
        - export PATH=$HOME/.local/bin:$PATH
        - stack build --only-dependencies
    - stage: Build
      script:
        - export PATH=$HOME/.local/bin:$PATH
        - stack build
    - stage: Test
      script:
        - export PATH=$HOME/.local/bin:$PATH
        - stack test
